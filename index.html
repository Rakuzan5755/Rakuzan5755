<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Up form - Easy Tutorials</title>
    <link rel="stylesheet" href="./styly.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"  crossorigin="anonymous"></script>

</head>
<body>
    <div class="containe">
        <div class="form-box">
            <h1 id="title">Registration</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                      <i class="fa-solid fa-user"></i>
                      <input type="email" placeholder="email">
                      </div>



                      <div class="input-group">
                        <div class="input-field">
                          <i class="fa-solid fa-user"></i>
                          <input type="famile" placeholder="Famile">
                    </div>


                    <div class="input-group">
                        <div class="input-field">
                          <i class="fa-solid fa-user"></i>
                          <input type="name" placeholder="Name">
                </div>

                <div class="input-group">
                    <div class="input-field">
                      <i class="fa-solid fa-user"></i>
                      <input type="surname" placeholder="Surname">
           
        </div>

        <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="password" placeholder="Password">
              </div>
              <p>Lost password <a href="#">Click Here!</a></p>
              </div>
              <div class="btn-field">
                <button type="button"id="signupBtn">Sign Up</button>
                <button type="button"id="signupBtn"class="disable"><a href="">Sign up</a></button>
              </div>
            </form>
    </div>

    <script>

      let  signupBtn = document.getElementById("signupBtn");
      let  signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let  title = document.getElementById("title");


      signinBtn.onclick = function(){
         nameField.stylu.maxHeight = "0";
         title.innerHTML = "Sign In";
         signupBtn.classList.add("disable");
         signupBtn.classList.remowe("disable");

      }


      signupBtn.onclick = function(){
         nameField.stylu.maxHeight = "60px";
         title.innerHTML = "Sign Up";
         signupBtn.classList.add("disable");
         signupBtn.classList.remowe("disable");

      }
        
    </script>
   
</body>
</html>
